<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
    <title>Formulario con javascript</title>

</head>
<body class="color">
    
    <section >
        <div class="container py-4">
            <div class="row align-items-center justify-content-between">
                <div class="contact-header col-lg-6 ">
                    <img src="img/banner.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="contact-img col-lg-5 align-items-end col-md-4">
                    <h2 class="pb-3 text-dark letra text-center">Formulario con javascript</h2>
                    <form action="envio.html" >
                        <div class="col-lg-12 mb-4">
                            <div class="form-floating">
                                <input type="text" class="form-control form-control-lg light-300" id="usuario" name="inputemail" placeholder="tucorreo@ejemplo.com">
                                <label for=" usuario floatingemail light-300"></label>
                            </div>
                        </div><!-- End Input Correo -->

                        <div class="col-lg-12 mb-4">
                            <div class="form-floating">
                                
                                <label for="clave floatingname light-300" class="form-label"></label>
                                <input type="password" class="form-control form-control-lg light-300" id="clave" name="inputname" placeholder="ContraseÃ±a">

                            </div>
                        </div><!-- End Input Nombre -->

                        <div class="col-md-12 col-12 m-auto text-end">
                            <button type="submit" class="btn btn-dark rounded-pill px-md-5 px-4 py-2 radius-0 text-white letra2 light-300">Enviar</button>
                        </div>
    
                    </form>
                    <div id= "error"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- <div id= "error"></div> -->


    
    




    
    <!-- Inicio script -->
    
    <script src="js/control.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
